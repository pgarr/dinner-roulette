{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <th>
                Name
            </th>
            <th>
                Time
            </th>
            <th>
                Difficulty
            </th>
            <th>
                Attributes
            </th>
        </tr>

        {% for recipe in recipes %}
            <tr>
                <td>
                    {% if waiting %}
                        <a href="{{ url_for('main.get_waiting', pk=recipe.id) }}">{{ recipe.title }}</a>
                    {% else %}
                        <a href="{{ url_for('main.get', pk=recipe.id) }}">{{ recipe.title }}</a>
                    {% endif %}
                </td>
                <td>
                    {{ recipe.time }}
                </td>
                <td>
                    {{ recipe.difficulty }} / 5
                </td>
                <td>
                    implement
                </td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
