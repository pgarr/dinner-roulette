{% extends "base.html" %}

{% block content %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">
                    #
                </th>
                <th scope="col">
                    Name
                </th>
                <th scope="col">
                    Time
                </th>
                <th scope="col">
                    Difficulty
                </th>
                <th scope="col">
                    Attributes
                </th>
            </tr>
        </thead>

        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <th scope="row">
                        {{ loop.index }}
                    </th>
                    <td>
                        {% if waiting %}
                            <a href="{{ url_for('main.get_waiting', pk=recipe.id) }}">{{ recipe.title }}</a>
                        {% else %}
                            <a href="{{ url_for('main.get', pk=recipe.id) }}">{{ recipe.title }}</a>
                        {% endif %}
                    </td>
                    <td>
                        {{ recipe.time }}
                    </td>
                    <td>
                        {{ recipe.difficulty }} / 5
                    </td>
                    <td>
                        implement
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
